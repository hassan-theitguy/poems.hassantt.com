  <body>
    <h1>Good old future days</h1>
We order goods in our sleeps<br/>Awaken by robot beeps<br/>Energy and things ample<br/>We renew and recycle<br/>I am getting my new braintop<br/>From the alien shop
<br/>
<br/>
by Hassan Voyeau
