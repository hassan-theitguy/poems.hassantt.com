<h1>The Photographer</h1>
Plenty of pics<br/>Click, click and more clicks<br/>Frozen in time<br/>Treasured for a lifetime<br/>Worth a thousand words<br/>Bounded by the rule of thirds
<br/>
<br/>
by Hassan Voyeau
