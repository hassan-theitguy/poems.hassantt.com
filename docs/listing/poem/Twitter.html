<h1>Twitter</h1>
Happy, sad, philosophical, bitter<br/>Post to Twitter<br/>Efficient with words<br/>Sweet tweets like birds<br/>Follows and retweets<br/>Currency in these streets
<br/>
<br/>
by Hassan Voyeau
